name: Build Example Images

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-binaries:
    name: Build Enclave & Proxy Go Binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example: [hello-world, hello-http, hello-expr, hello-cel]
    steps:
      - name: Checkout Bearclave Examples
        uses: actions/checkout@v6

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: './go.mod'

      - name: Build ${{ matrix.example}} Enclave & Proxy Go Binaries
        working-directory: ${{ matrix.example }}
        run: |
          make enclave
          make proxy

      - name: Cache ${{ matrix.example }} Binaries
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.example }}/enclave/bin
            ${{ matrix.example }}/proxy/bin
          key: binaries-${{ matrix.example }}-${{ github.sha }}

