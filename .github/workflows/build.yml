  build-nitro:
    name: Build AWS Nitro EIFs
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        example: [hello-world]
    env:
      AWS_REGION: us-east-2
      S3_BUCKET: bearclave
    steps:
      - name: Checkout Bearclave Examples
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::480429191343:role/GitHub_Actions_Bearclave
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Docker
        uses: docker/setup-buildx-action@v3

      - name: Restore Cached Binaries
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.example }}/enclave/bin
            ${{ matrix.example }}/proxy/bin
          key: binaries-${{ matrix.example }}-${{ github.sha }}

      - name: Generate Artifact Tags
        id: tags
        run: |
          # Get branch name, replacing '/' with '-' for valid S3 key
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          
          # Get version from git tag (if it exists)
          VERSION=$(git describe --tags --exact-match 2>/dev/null || echo "")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          echo "Branch: ${BRANCH_NAME}"
          echo "Commit SHA: ${COMMIT_SHA}"
          echo "Version: ${VERSION}"

